<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="public/css/student-modals.css">
    <style>
        body {

            padding: 20px;
            background: #f5f5f5;
        }
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .test-student {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        .student-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .student-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        .student-details h3 {
            margin: 0 0 5px 0;
            color: #1e293b;
        }
        .student-details p {
            margin: 0;
            color: #64748b;
            font-size: 14px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-info { background: #06b6d4; color: white; }
        .btn:hover { transform: translateY(-1px); }
        .debug-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .debug-info h3 {
            margin: 0 0 10px 0;
            color: #0c4a6e;
        }
        .debug-log {
            background: #1f2937;
            color: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="debug-container">

    <!-- Scripts -->

    <script>
        // Datos de prueba
        const testStudentData = {
            id: 'test-student-1',
            firstName: 'Mar√≠a',
            lastName: 'Gonz√°lez L√≥pez',
            fullName: 'Mar√≠a Gonz√°lez L√≥pez',
            documentType: 'TI',
            document: '1234567890',
            email: 'maria.gonzalez@villasanpablo.edu.co',
            phone: '+57 300 123 4567',
            grade: '10',
            course: '02',
            status: 'ACTIVE',
            address: 'Calle 123 #45-67, Bogot√°',
            guardian: {
                name: 'Carlos Gonz√°lez',

                email: 'carlos.gonzalez@email.com'
            },
            events: [

                    amount: 150000,
                    paid: 75000,

            ],

        function log(message) {
            const logContainer = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            logContainer.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }

        function checkSystem() {
            log('üîç Verificando sistema...');
            
            // Verificar si studentActions existe
            if (window.studentActions) {
                log('‚úÖ window.studentActions est√° disponible');
                log(`‚úÖ Tipo: ${typeof window.studentActions}`);
                log(`‚úÖ Constructor: ${window.studentActions.constructor.name}`);
            } else {
                log('‚ùå window.studentActions NO est√° disponible');
            }

            // Verificar funciones globales
            const globalFunctions = ['viewStudent', 'editStudent', 'viewStudentEvents', 'viewStudentAccount'];
            globalFunctions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    log(`‚úÖ Funci√≥n global ${funcName} disponible`);
                } else {
                    log(`‚ùå Funci√≥n global ${funcName} NO disponible`);
                }
            });

            // Verificar datos de estudiantes

            } else {

            // Simular studentsPage

                        log('üîÑ Simulando actualizaci√≥n de tabla');
                    }
                };
                log('‚úÖ studentsPage simulado configurado');
            }

            // Actualizar estado
            document.getElementById('systemStatus').textContent = 
                window.studentActions ? '‚úÖ Sistema funcionando correctamente' : '‚ùå Sistema con errores';
        }

        function testViewStudent() {
            log('üß™ Probando viewStudent...');
            try {

                    viewStudent('test-student-1');

                } else {

                }
            } catch (error) {

        }

            try {

                }
            } catch (error) {

        }

        // Inicializar cuando se cargue la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            log('üìÑ DOM cargado');
            setTimeout(() => {
                checkSystem();
            }, 1000);
        });

        // Log de carga de scripts
        log('üì¶ Scripts carg√°ndose...');
    </script>
</body>
</html>
