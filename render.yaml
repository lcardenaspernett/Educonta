services:
  - type: web
    name: educonta
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: educonta-db
          property: connectionString
    healthCheckPath: /
    
databases:
  - name: educonta-db
    databaseName: educonta_database
    user: educonta_user