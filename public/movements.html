                    <h1 class="page-title">Movimientos Contables</h1>
                    <p class="page-subtitle">Gestión de ingresos y egresos</p>
                </div>
                <div class="header-actions">
                    <a href="accounting-dashboard.html" class="btn btn-outline">Volver al Dashboard</a>
                    <button class="btn btn-primary" onclick="showMovementModal()">Nuevo Movimiento</button>
                </div>
            </header>
            <div class="content-wrapper">
                <section id="movements-section" class="content-section active">
                    <div class="section-header">
                        <div class="section-title">
                            <h2>Movimientos Contables</h2>
                            <p>Gestión de ingresos y egresos</p>
                        </div>
                        <div class="section-actions">
                            <button class="btn btn-outline" onclick="refreshMovements()">Actualizar</button>
                            <button class="btn btn-primary" onclick="showMovementModal()">Nuevo Movimiento</button>
                        </div>
                    </div>
                    <div class="filters-bar">
                        <!-- Filtros aquí -->
                    </div>
                    <div class="movements-container">
                        <div class="movements-list" id="movementsList">
                            <div class="loading-state" id="movementsLoading">
                                <div class="loading-spinner"></div>
                                <p>Cargando movimientos...</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
