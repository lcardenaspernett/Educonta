<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Modales Mejorados</title>
    <link rel="stylesheet" href="css/accounting-dashboard.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            padding: 2rem;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .test-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .test-btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .test-btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        }
        
        .test-btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .test-btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .test-btn-info {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üé® Prueba de Modales y Notificaciones Mejorados</h1>
        <p>Prueba todos los elementos visuales mejorados del sistema de movimientos.</p>
        
        <div class="test-buttons">
            <button class="test-btn test-btn-primary" onclick="probarModalDetalles()">
                üëÅÔ∏è Modal de Detalles
            </button>
            <button class="test-btn test-btn-warning" onclick="probarModalEdicion()">
                ‚úèÔ∏è Modal de Edici√≥n
            </button>
            <button class="test-btn test-btn-success" onclick="probarModalFactura()">
                üßæ Modal de Factura
            </button>
            <button class="test-btn test-btn-info" onclick="probarNotificaciones()">
                üîî Notificaciones
            </button>
        </div>
        
        <div id="log" style="
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        ">
            <div>Esperando pruebas...</div>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="js/accounting/globals.js"></script>
    <script src="js/accounting/state.js"></script>
    <script src="js/accounting/demo-data.js"></script>
    <script src="js/accounting/movements-page.js"></script>

    <script>
        // Funci√≥n para log
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Inicializar sistema
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Sistema inicializado');
            
            // Crear instancia de MovementsManagementPage
            if (window.MovementsManagementPage) {
                window.movementsPage = new MovementsManagementPage();
                log('‚úÖ MovementsPage creado');
            }
        });

        // Funciones de prueba
        function probarModalDetalles() {
            log('üß™ Probando modal de detalles...');
            
            if (window.movementsPage && window.movementsPage.transactions.length > 0) {
                const transactionId = window.movementsPage.transactions[0].id;
                viewTransaction(transactionId);
                log('‚úÖ Modal de detalles abierto');
            } else {
                log('‚ùå No hay transacciones disponibles');
            }
        }

        function probarModalEdicion() {
            log('üß™ Probando modal de edici√≥n...');
            
            if (window.movementsPage && window.movementsPage.transactions.length > 0) {
                const transactionId = window.movementsPage.transactions[0].id;
                editTransaction(transactionId);
                log('‚úÖ Modal de edici√≥n abierto');
            } else {
                log('‚ùå No hay transacciones disponibles');
            }
        }

        function probarModalFactura() {
            log('üß™ Probando modal de factura...');
            
            if (window.movementsPage && window.movementsPage.transactions.length > 0) {
                // Buscar una transacci√≥n de ingreso
                const incomeTransaction = window.movementsPage.transactions.find(t => t.type === 'INCOME');
                if (incomeTransaction) {
                    viewTransactionInvoice(incomeTransaction.id);
                    log('‚úÖ Modal de factura abierto');
                } else {
                    log('‚ùå No hay transacciones de ingreso disponibles');
                }
            } else {
                log('‚ùå No hay transacciones disponibles');
            }
        }

        function probarNotificaciones() {
            log('üß™ Probando notificaciones...');
            
            // Probar diferentes tipos de notificaciones
            showAlert('Esta es una notificaci√≥n de √©xito con un mensaje m√°s largo para probar el dise√±o', 'success');
            
            setTimeout(() => {
                showAlert('Esta es una notificaci√≥n de error', 'error');
            }, 500);
            
            setTimeout(() => {
                showAlert('Esta es una notificaci√≥n de advertencia', 'warning');
            }, 1000);
            
            setTimeout(() => {
                showAlert('Esta es una notificaci√≥n informativa', 'info');
            }, 1500);
            
            log('‚úÖ Notificaciones enviadas');
        }

        // Configurar tema
        document.documentElement.setAttribute('data-theme', 'light');
    </script>
</body>
</html>
