<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Clientes - Educonta</title>
    <link rel="stylesheet" href="css/accounting-dashboard.css">
    <link rel="stylesheet" href="css/approval-status.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- SIDEBAR -->
                <!-- SIDEBAR UNIFICADO -->
        <aside class="sidebar">
            <!-- El contenido se cargar치 din치micamente con sidebar.js -->
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1 class="page-title">游논 Gesti칩n de Clientes</h1>
                    <p class="page-subtitle">Administra la informaci칩n de tus clientes y su historial</p>
                </div>
                <div class="header-right">
                    <div class="header-actions">
                        <button class="btn btn-outline" onclick="exportClientsReport()">
                            <svg width="16" height="16" fill="currentColor">
                                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h8c1.1 0 2-.9 2-2V8l-6-6z" />
                            </svg>
                            Exportar
                        </button>
                        <button class="btn btn-secondary" onclick="importClients()">

                                <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
                            </svg>
                            Importar
                        </button>
                        <button class="btn btn-primary" onclick="showNewClientModal()">

                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />

                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- STATS CARDS -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" fill="currentColor">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalClients">0</div>
                            <div class="stat-label">Total Clientes</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon success">
                            <svg width="24" height="24" fill="currentColor">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="activeClients">0</div>
                            <div class="stat-label">Clientes Activos</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon warning">
                            <svg width="24" height="24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="totalRevenue">$0</div>
                            <div class="stat-label">Ingresos Totales</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon info">
                            <svg width="24" height="24" fill="currentColor">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="avgInvoices">0</div>
                            <div class="stat-label">Promedio Facturas</div>
                        </div>
                    </div>
                </div>

                <!-- FILTERS -->
                <div class="filters-section">
                    <div class="filters-container">
                        <div class="filter-group search-group">
                            <label>Buscar:</label>
                            <input type="text" id="clientSearch" placeholder="Nombre, documento, email, tel칠fono...">
                        </div>
                        <div class="filter-group">
                            <label>Estado:</label>
                            <select id="statusFilter">
                                <option value="">Todos</option>
                                <option value="ACTIVE">Activos</option>
                                <option value="INACTIVE">Inactivos</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Categor칤a:</label>
                            <select id="categoryFilter">
                                <option value="">Todas</option>
                                <option value="VIP">VIP</option>
                                <option value="PREMIUM">Premium</option>
                                <option value="REGULAR">Regular</option>
                                <option value="BASIC">B치sico</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Ciudad:</label>
                            <select id="cityFilter">
                                <option value="">Todas</option>
                                <option value="Bogot치">Bogot치</option>
                                <option value="Medell칤n">Medell칤n</option>
                                <option value="Cali">Cali</option>
                                <option value="Barranquilla">Barranquilla</option>
                                <option value="Bucaramanga">Bucaramanga</option>
                            </select>
                        </div>
                        <button class="btn btn-outline btn-sm" onclick="clientsPage.clearFilters()">Limpiar</button>
                    </div>
                </div>

                <!-- CLIENTS TABLE -->
                <div class="clients-container">
                    <div class="clients-header">
                        <h3>Lista de Clientes</h3>
                        <div class="table-controls">
                            <div class="items-per-page">
                                <label>Mostrar:</label>
                                <select id="itemsPerPage">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                <span>por p치gina</span>
                            </div>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="clients-table" id="clientsTable">
                            <thead>
                                <tr>
                                    <th data-sort="name" onclick="clientsPage.sortClients('name')">
                                        Cliente
                                    </th>
                                    <th data-sort="email" onclick="clientsPage.sortClients('email')">
                                        Contacto
                                    </th>
                                    <th data-sort="address">
                                        Direcci칩n
                                    </th>
                                    <th data-sort="status" onclick="clientsPage.sortClients('status')">
                                        Estado
                                    </th>
                                    <th data-sort="category" onclick="clientsPage.sortClients('category')">
                                        Categor칤a
                                    </th>
                                    <th data-sort="totalInvoices" onclick="clientsPage.sortClients('totalInvoices')">
                                        Facturas
                                    </th>
                                    <th data-sort="totalAmount" onclick="clientsPage.sortClients('totalAmount')">
                                        Total Facturado
                                    </th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="clientsTableBody">
                                <tr class="loading-row">
                                    <td colspan="8">
                                        <div class="loading-spinner"></div>
                                        <span>Cargando clientes...</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- PAGINATION -->
                    <div class="pagination-container">
                        <div id="pagination" class="pagination"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- SCRIPTS -->
    <script src="js/accounting/globals.js"></script>
    <script src="js/accounting/state.js"></script>
    <script src="js/accounting/demo-data.js"></script>
    <script src="js/accounting/clients-page.js"></script>

    <script>
        // Inicializaci칩n espec칤fica de la p치gina
        let clientsPage;

        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            clientsPage = new ClientsManagementPage();
            // Hacer disponible globalmente
            window.clientsPage = clientsPage;
        });

        // Funciones globales para la p치gina
        function exportClientsReport() {
            if (clientsPage) {
                clientsPage.exportClients();
            }
        }

        function importClients() {
            showAlert('Funci칩n de importaci칩n en desarrollo', 'info');
        }

        function showNewClientModal() {
            if (clientsPage) {
                clientsPage.showNewClientModal();
            }
        }

        // Funciones globales para la p치gina
        function filterClients() {
            if (clientsPage) {
                clientsPage.filterClients();
            }
        }

        function clearFilters() {
            if (clientsPage) {
                clientsPage.clearFilters();
            }
        }

        function sortTable(column) {
            if (clientsPage) {
                clientsPage.sortTable(column);
            }
        }

        function showNewClientModal() {
            if (clientsPage) {
                clientsPage.showNewClientModal();
            }
        }

        function exportClientsReport() {
            if (clientsPage) {
                clientsPage.exportReport();
            }
        }

        function importClients() {
            if (clientsPage) {
                clientsPage.importClients();
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Actualizar labels
            const lightLabel = document.getElementById('light-label');
            const darkLabel = document.getElementById('dark-label');

            if (lightLabel && darkLabel) {
                lightLabel.classList.toggle('active', newTheme === 'light');
                darkLabel.classList.toggle('active', newTheme === 'dark');
            }

            console.log(`游꿛 Tema cambiado a: ${newTheme}`);
        }

        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            // Actualizar labels
            const lightLabel = document.getElementById('light-label');
            const darkLabel = document.getElementById('dark-label');

            if (lightLabel && darkLabel) {
                lightLabel.classList.toggle('active', savedTheme === 'light');
                darkLabel.classList.toggle('active', savedTheme === 'dark');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }
    </script>
    <script src="js/shared/sidebar.js"></script>
</body>

</html>
